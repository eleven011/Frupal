<!DOCTYPE html>
<html lang="en-US">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Frupal Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href = "CSS/gameLayout.css">
    
    </head>

<body>
    <!--------------------------- Game Title --------------------------->
    <div class = "container-fluid pageHeader">
        <h1 class="gameTitle">Frupal</h1>
    </div>
    
    <!--------Imports "map" file on localStorage----------------------->
    <script src="map.html"></script>
    <script src="map"></script>
	
    <!----------------------------Game Start Menu---------------------->
    <div class="container-fluid" id="startPage">
        <button class="btn-primary startBtn" type="button" onclick="startGame()"><b>New Game</b></button><br>
	<button class="btn-primary startBtn" type="button" onclick="continueGame()"><b>Continue Game</b></button><br>
	<!button class="btn-info startBtn" type="button" data-toggle="modal" data-target="#config"<bGame Configuration</b</button> 
    </div>

    <!----------------------------Game Configuration------------------->
    <div id="config" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Game Configuration</h3>
                </div>

                <!----Content of game configuration-->
                <div class="modal-body">

                </div>
            
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" style="float:left">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-----------------------------New Game window------------------->
    <div id="game">
        <!----Game map---->
        <br>
        <div class="container" id="map" tabindex="0">
            <div class="img-circle" id="hero">
            </div>
        </div>
        
        <hr>
        <!---- Interface ---->
        <div class="container">
            <div class="row">
                <!---- Hero's information ---->
                <div class="col-sm-4">
                    <form>
                        Current Location <input type="text" id="currentlocation"><br>
                        Energy <input type="text" id="energy"><br>
                        Whiffles <input type="text" name="whiffles" value="100"><br>
                        Messages <input type="text" id="terrain"><br>
                    </form>
                </div>

                <!---- Control-panel ---->
                <div class="col-sm-4">
                    <div style="text-align:center">
                        <button id = "moveUp" type="button" onclick="move_up()"><b>NORTH</b></button><br><br>
                        <button id = "moveLeft" onclick="move_left()"><b>WEST</b></button>
                        <span>&emsp;&emsp;</span> 
                        <button id = "moveRight" onclick="move_right()"><b>EAST</b></button><br><br>
                        <button id = "moveDown" onclick="move_down()"><b>SOUTH</b></button><br>
                    </div>
                </div>

                <!---- Hero's Inventory ---->
                <div class="col-sm-4">
                    <div class="inventory">
                        <button class="btn-primary btn-inventory" type="button">Display Inventory</button>
                        <ul id="inventory-list">
                            <!-- content: hero's items -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
	<!-- exit button -->
        <button class="btn-danger startBtn" type="button" onclick="exitGame();"><b>Exit Game</b></button><br>
    </div>

	
    <!-- include JavaScript files here -->
    <script src="JS/global.js"></script>
    <script src="JS/parsing_script.js"></script>
    <script src="JS/game_map.js"></script>
    <script src="JS/menu.js"></script>
    <script src="JS/game.js"></script>    
    <script src="JS/discover_jewel.js"></script>
    <script src="JS/inventory.js"></script>

</body>
</html>
